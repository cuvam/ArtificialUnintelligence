<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .picker-section {
            margin: 20px 0;
            text-align: center;
        }
        #colorPicker {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .color-display {
            margin: 30px 0;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .color-values {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .color-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .color-value label {
            font-weight: bold;
            color: #333;
        }
        .color-value input {
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            width: 200px;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>

        <div class="picker-section">
            <input type="color" id="colorPicker" value="#007bff">
        </div>

        <div class="color-display" id="colorDisplay">
            Selected Color
        </div>

        <div class="color-values">
            <div class="color-value">
                <label>HEX:</label>
                <input type="text" id="hexValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('hexValue')">Copy</button>
            </div>
            <div class="color-value">
                <label>RGB:</label>
                <input type="text" id="rgbValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('rgbValue')">Copy</button>
            </div>
            <div class="color-value">
                <label>HSL:</label>
                <input type="text" id="hslValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('hslValue')">Copy</button>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Tools</a>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColorValues(color) {
            colorDisplay.style.backgroundColor = color;
            hexValue.value = color.toUpperCase();

            const rgb = hexToRgb(color);
            if (rgb) {
                rgbValue.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

                const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                hslValue.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
            }
        }

        function copyToClipboard(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand('copy');

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 1500);
        }

        colorPicker.addEventListener('input', (e) => {
            updateColorValues(e.target.value);
        });

        // Initialize with default color
        updateColorValues(colorPicker.value);
    </script>
</body>
</html>
